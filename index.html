<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>LoL Tryhard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <main id="initialize">
    Initializing....
  </main>
  <main id="homePage">
    <section class="logo">
      <img class="logo-img" src="images/logo1.png">
    </section>
    <section class="greet">
      Welcome to LoL Tryhard!
    </section>
    <br>
    <br>
    <br>
    <section class="userForm">
      <form label="Sign Up Form">
        <label class="labelTitle" for="sName">Summoner Name</label><br>
        <input aria-label="Summoner Name" class="labelInput" type="text" id="sName" name="sName"><br>
        <br>
        <label class="labelTitle" for="region">Region</label><br>
        <select id="region" name="region">
          <option value="NA">North America</option>
          <option value="EUW">Europe West</option>
          <option value="EUNE">Europe and Nordic East</option>
        </select>
        <br>
        <br>
        <label class="labelTitle" for="filePath">Game Folder Path</label><br>
        <input aria-label="Game Folder Path" class="labelInput" type="text" id="filePath" name="filePath" value = "C:/Riot Games/League of Legends"><br>
        <br>
        <br>
        <a class="button" onclick="switchToChampSelect();">Get Started</a>
      </form>
      <br>
      <br>
      <br>
    </section>
  </main>
  <main id="champSelect">
    <div id="waiting">
      Waiting for Champ Selection phase to end....
    </div>
    <div id="textArea">
      <span id="text">Data: </span>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
